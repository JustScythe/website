  features:
    title: ZENCASH 既是公共的 也是私密的 更是匿名的
    cta: 了解我们和 IOHK 的合作伙伴关系
  tech:
    title: 私密性 - 安全性 - 反追踪 - 抗破坏 - 可挖矿
    subtitle: Zen 致力于引领技术前沿，并通过创新造福全人类
    features:
      - title: 最棒的隐私保护技术
        content:
          - zk-SNARKS - 通过隐藏交易双方信息，实现交易私密
          - 域名前置 - 隐藏互联网连接端点以防止审查
          - IPFS - 通过分散式系统匿名地传播和访问数据
      - title: 去中心化自治组织 (DAO)
        content:
          - 得益于高超的隐私保护技术及经济学原理，我们采用最先进的储备金模式分配资源
      - title: 牢不可破的系统
        content:
          - <a href="https://securenodes.na.zensystem.io/">Zen 的安全节点数量</a> → 已达到 <span id="nodeCount">6640</span> 个！
      - title: 关注研发
        content:
          - 包括 DAO 在内的协议层解决方案，次时代延展技术，及其他相关技术
      - title: 极度安全的系统
        content:
          - ZenCash 采用了节点对节点加密技术 → 市面首家！
      - title: 可挖矿
        content:
          - 采用工作量证明机制 (PoW)，基于 Equihash 算法的 GPU 挖矿模式
    techcards:
      - title: 哲学理念
        content: 我们高度关注研发，致力于通过科技实现经济公平
        cta:
          text: 了解更多
          link: '/philosophy/'
      - title: 技术
        content: Zen 采用 zk-SNARKS 技术，拥有节点加密，域名前置及 IPFS 作为额外层
        cta:
          text: 了解更多
          link: '/technology/'
    stats:
      title: 统计数据
      sections:
        - title: 总量
          id: totalSupply
          content: 21M
        - title: 流通量
          id: circSupply
          content: 3,401,100
        - title: 安全节点数量
          id: secureNodes
          content: 7,870
  roadmap:
    events:
      2017:
        - title: ZenCash 项目启动
          icon: /assets/img/icons/launch.png
          content:
            - ZenCash 项目于 2017年5月30日启动
        - title: 核心更新
          icon: /assets/img/icons/updates.png
          content:
            - 第一个整合 TLS 协议的区块链 (通过 SSL 证书进行节点加密)
            - 改进区块链
            - 重放攻击保护
        - title: 钱包及产品
          icon: /assets/img/icons/wallet.png
          content:
            - Tor(洋葱路由) ZenCash 节点
            - 聊天工具
            - Swing 钱包 - 包含所有区块数据
            - 安卓钱包
            - Arizen 钱包 - 包含部分区块数据
            - 纸钱包
        - title: 安全节点
          icon: /assets/img/icons/encryption.png
          content:
            - 牢不可破的端对端加密网络
            - 为运行安全节点的人设计的支付系统
      2018:
        - title: 钱包及项目
          icon: /assets/img/icons/voting.png
          content:
            - 议案递交及投票机制的 GUI
            - iOS 钱包
            - 整合 OpenBazaar
            - 运作彻底透明化
        - title: 安全节点
          icon: /assets/img/icons/secure.png
          content:
            - 改善安全节点系统
            - 研究如何将安全节点系统纳进区块链协议
        - title: 研究与开发
          icon: /assets/img/icons/r-d.png
          content:
            - 基于协议层的 DAO 储备金投票机制
            - 可延展性研究 - 次时代区块链解决方案
            - 域名前置
            - ZenPub 协议层
      2019:
        - title: 市场投放
          icon: /assets/img/icons/scalability-study.png
          content:
            - 基于协议层的 DAO 储备金投票机制
            - 整合 Dandelion++ 实现网络堆栈匿名化
            - 可延展性解决方案
            - 在安全节点上发布 IPFS
