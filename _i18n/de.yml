dao-infographic:
  title: Dezentrale Autonome Organisation (DAO) Schatzkammer
  subtitle: ZenCash Schatzkammer Model ist ein integratives, nachweislich faires und transparentes Wirtschaftssystem mit Anreizen zur Teilnahme.
  image: '/assets/img/iohk-infographic.png'
  image-mobile: '/assets/img/iohk-infographic-mobile.png'
  button: Lesen Sie Das ZenCash White Paper
  steps:
    1:
      title: Für Anträge steht ein Förderpool zur Verfügung
      image: '/assets/img/icons/infographic/bank.svg'
    2:
      title: Jeder kann einen Vorschlag einreichen
      image: '/assets/img/icons/infographic/peers.svg'
    3:
      title: Vorschläge werden von Einzelpersonen, die ZenCash (stake) besitzen, geprüft und abgestimmt
      image: '/assets/img/icons/infographic/review.svg'
    4:
      title: Die Stimmabgabe kann an vertrauenswürdige Benutzer delegiert werden und die Wähler werden für die Teilnahme bezahlt
      image: '/assets/img/icons/infographic/scales.svg'
    5:
      title: Die Stimmen werden nach dem Einsatz gewichtet und sind nicht öffentlich
      image: '/assets/img/icons/infographic/votes.svg'
    6:
      title:  Die Wahlergebnisse sind geheim, bis der Gewinner bekannt gegeben wird, um Fairness zu gewährleisten
      image: '/assets/img/icons/infographic/safe.svg'
    7:
      title: Die Stimmen werden gezählt und der Antrag wird angenommen / abgelehnt
      image: '/assets/img/icons/infographic/approve.svg'
iohk:
  subtitle: 'Die Partnerschaft zwischen ZenCash und IOHK beinhaltet eine spannende Reihe von Forschungs- und Entwicklungsarbeiten unter der Leitung von <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Prof. Roman Oliynykov</a>, Kryptograph, IT-Sicherheitsforscher, Dozent und IOHK Research Fellow.'
  content:
    title: Skalierungsstudie
    list:
      - Skalierung ist ein Hauptproblem in Blockchain Projekten.
      - Protokoll-Upgrade ermöglicht schnelle Transaktionen mit hohem Volumen im gesamten Netzwerk.
      - Evaluierung von Blockchain Lösungen der nächsten Generation und Alternativen wie Spectre.
      - Radikale Benutzerfreundlichkeit! Unbegrenzte Skalierbarkeit und sofortige Transaktionen.
      - IOHK wird mehrere Protokolloptionen evaluieren und ZenCash bis zum 2. Quartal 2018 eine Empfehlung und Spezifikationen zur Verfügung stellen.
    button: Erfahren Sie Mehr Über ZenCash
