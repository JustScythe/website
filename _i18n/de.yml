    title: Privat - Sicher - Nicht Zurückverfolgbar - Belastbar - Schurfbar
    subtitle: Zen zielt darauf ab, technologisch führend zu sein und durch Innovation zur Menschlichkeit beizutragen
    features:
      - title: Beste Privatsphären Technologie
        content:
          - zk-SNARKS - Private Transaktionen mit versteckten Sender-/Empfängerinformationen
          - Domain Fronting - Versteckt Internetverbindungspunkte, um Zensur zu verhindern.
          - IPFS - anonymes veröffentlichen oder zugreifen auf Daten über ein verteiltes System
      - title: Dezentrale Autonome Organisation (DAO)
        content:
          - Zuweisung von Ressourcen durch das fortschrittlichste Schatzkammer-Modell, das mit der besten Datenschutztechnologie und ökonomischer Theorie entwickelt wurde.
      - title: Belastbarstes System
        content:
          - <a href="https://securenodes.na.zensystem.io/">Zen Secure Nodes</a> → <span id="nodeCount">6640</span> Knoten!
      - title: Forschungs- und Entwicklungsschwerpunkte
        content:
          - Lösungen auf Protokollebene wie DAO, "Next Generation" Skalierung und mehr!
      - title: Sicherstes System
        content:
          - ZenCash hat eine Node-to-Node-Verschlüsselung → 1st to market!
      - title: Schürfbar
        content:
          - Proof-of-work, equihash-basierter GPU-Algorithmus
    techcards:
      - title: Philosophie
        content: Mit einem starken Fokus auf Forschung und Entwicklung ist es unsere Mission, die wirtschaftlichen Rahmenbedingungen durch Technologie zu beeinflussen.
